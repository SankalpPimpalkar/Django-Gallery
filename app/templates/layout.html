<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
            Default Title
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid px-4">
            <a href="{% url 'home' %}" class="navbar-brand">
                Gallery
            </a>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile_user' %}" class="btn btn-success">
                        Profile
                    </a>
                {% else %}
                    <a href="{% url 'login_user' %}" type="button" class="btn btn-success">
                        Login Account
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="p-4">
        {% block content %}
        Default Content
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-v5VPnR0HXm0h7c6JCOmRnp9bK7ObmLz70I+mxH/jfkdPH7M1FwBtk05nnkF/4g10" crossorigin="anonymous"></script>
</body>
</html>
